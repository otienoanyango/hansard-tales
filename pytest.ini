[pytest]
# Pytest configuration for Hansard Tales

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = 
    tests/unit
    tests/integration
    tests/end_to_end
    tests/contract
    tests/scraper
    tests/fixtures
    tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
    --cov=hansard_tales
    --cov-report=term-missing
    --cov-report=html
    --timeout=5

# Markers
markers =
    unit: Unit tests (test individual functions/classes in isolation)
    integration: Integration tests (test multiple components working together)
    e2e: End-to-end tests (test complete workflows)
    contract: Contract tests (validate assumptions about external systems)
    slow: Slow running tests
    performance: Performance-sensitive tests
    property: Property-based tests
