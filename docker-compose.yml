version: '3.8'

services:
  web:
    build: .
    container_name: hansard-tales-web
    ports:
      - "5000:5000"
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
      - ./app.py:/app/app.py
      - ./data:/app/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    command: python app.py
    restart: unless-stopped
