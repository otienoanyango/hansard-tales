name: Weekly Hansard Update

on:
  # Run every Sunday at 2 AM EAT (23:00 UTC Saturday)
  schedule:
    - cron: '0 23 * * 6'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          python -m spacy download en_core_web_sm
      
      - name: Initialize database (if needed)
        run: |
          if [ ! -f data/hansard.db ]; then
            echo "Database not found, initializing..."
            hansard-init-db
            hansard-init-parliament-data
            hansard-import-mps --file data/mps_13th_parliament.json --current
          else
            echo "Database exists, skipping initialization"
          fi
      
      - name: Process new Hansard data
        id: processor
        continue-on-error: true
        run: |
          echo "Processing Hansard data from the past week..."
          hansard-process-historical --start-date "1 week ago" --force || {
            echo "::error::Historical processor failed"
            exit 1
          }
      
      - name: Retry historical processor (if failed)
        if: steps.processor.outcome == 'failure'
        run: |
          echo "Retrying historical processor after failure..."
          sleep 30
          hansard-process-historical --start-date "1 week ago" --force
      
      - name: Create Pull Request with changes
        id: create_pr
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: weekly Hansard update - $(date +'%Y-%m-%d')"
          branch: automated/weekly-update-${{ github.run_number }}
          delete-branch: true
          title: "Weekly Hansard Update - $(date +'%Y-%m-%d')"
          body: |
            ## Weekly Hansard Update
            
            **Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')
            **Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Date Range:** Past week (using `hansard-process-historical --start-date "1 week ago"`)
            
            ### Changes
            - Downloaded new Hansard PDFs from the past week
            - Processed PDFs and extracted statements
            - Updated database with new statements and bill references
            - Regenerated search index
            - Regenerated static site
            
            ### Review Checklist
            - [ ] Check database file size is reasonable
            - [ ] Verify new PDFs downloaded
            - [ ] Review processing statistics in workflow logs
            
            ---
            *This PR was automatically created by the Weekly Hansard Update workflow.*
            *The workflow now uses `hansard-process-historical` for unified processing.*
            *Merge this PR to deploy the updates to production.*
          labels: |
            automation
            weekly-update
          assignees: ${{ github.repository_owner }}
          add-paths: |
            data/hansard.db
            data/pdfs/*.pdf
      
      - name: Create workflow summary
        if: always()
        run: |
          echo "## Weekly Hansard Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Step Results" >> $GITHUB_STEP_SUMMARY
          echo "- Historical Processor: ${{ steps.processor.outcome || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Pull Request: ${{ steps.create_pr.outcome || 'skipped' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.create_pr.outputs.pull-request-number }}" != "" ]; then
            echo "**Pull Request Created:** #${{ steps.create_pr.outputs.pull-request-number }}" >> $GITHUB_STEP_SUMMARY
            echo "**PR URL:** ${{ steps.create_pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Send failure notification
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_body = `## ⚠️ Weekly Hansard Update Failed
            
            **Workflow Run:** [#${context.runNumber}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            **Date:** ${new Date().toISOString()}
            
            ### Failed Steps
            - Historical Processor: ${{ steps.processor.outcome }}
            - Pull Request Creation: ${{ steps.create_pr.outcome }}
            
            Please check the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.
            
            ---
            *This issue was automatically created by the Weekly Hansard Update workflow.*`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Weekly Hansard Update Failed - ${new Date().toISOString().split('T')[0]}`,
              body: issue_body,
              labels: ['automation', 'bug']
            });
